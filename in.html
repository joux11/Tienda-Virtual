<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de navegación responsivo con Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Logo</a>
      <div class="md:hidden">
        <button class="text-white focus:outline-none" id="menu-toggle">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div class="hidden md:block" id="menu">
        <a href="#" class="ml-4">Inicio</a>
        <a href="#" class="ml-4">Mascotas</a>
        <a href="#" class="ml-4">Adopción</a>
        <a href="#" class="ml-4">Contacto</a>
      </div>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
